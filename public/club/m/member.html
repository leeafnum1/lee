<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="/m/css/reset_m.css"/>
<link rel="stylesheet" type="text/css" href="/m/css/style_m.css"/>
<title>club1004</title>
</head>

<body>
<div class="main" style="padding:10% 2% 10% 2%; position:static; margin-top:0;">
	<h3 span class="hidden_logo"><a href="/m/index.html"><img src="/m/images/m_logo.png" /></a></h3>
	<div class="resplogin_wrap">
    	<div class="login_box">
        	<h4>회원가입</h4>
			<table class="member_table">
                <tr>
                    <th scope="row">아이디</th>
                    <td>
                    	<label for="user_id" id=""></label>
						<input type="text" name="j_username" id="" maxlength="25" value="" class="input_text input_text_id_form" title="아이디"><span class="mem_btn"><a href="#">중복확인</a></span><p class="mem_txt1">*영문, 숫자조합 8글자 이상</p>
                    </td>
                </tr>
                <tr>
                    <th scope="row">비밀번호</th>
                    <td>
                    	<label for="user_pass" id=""></label>
						<input type="text" name="j_password" id="" maxlength="16" value="" class="input_text input_text_id_form" title="비밀번호"><p class="mem_txt1">*영문, 숫자조합 8글자 이상</p>
                    </td>
                </tr>
                <tr>
                    <th scope="row">비밀번호 확인</th>
                    <td>
                    	<label for="user_pass2" id=""></label>
						<input type="text" name="j_password" id="" maxlength="16" value="" class="input_text input_text_id_form" title="비밀번호확인">
                    </td>
                </tr>
                <tr>
                    <th scope="row">성별</th>
                    <td>
                    	<input type="radio" id="mem_01_1" name ="mem_01">
                        <label for="mem_01_1">남성</label>&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="mem_02_1" name ="mem_01">
                        <label for="mem_02_1">여성</label>
                    </td>
                </tr>
                <tr>
                    <th scope="row">대화명</th>
                    <td>
                    	<label for="nickname" id=""></label>
						<input type="text" name="j_nickname" id="" maxlength="25" value="" class="input_text input_text_id_form" title="대화명"><span class="mem_btn"><a href="#">중복확인</a></span><p class="mem_txt1">*특수문자 제외 8글자 이내</p>
                    </td>
                </tr>
            </table>
            <div class="confirm_btn_area">
            	<span class="conf_btn"><a href="#">확인</a></span>
            </div>
    </div>
</div>
</body>
</html>
