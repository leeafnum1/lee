<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/css/reset.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<title>club1004</title>
</head>

<body>
<div class="main">
	<div class="resplogin_wrap">
    	<h3 span class="hidden_logo"><img src="/images/logo.jpg" /></h3>
		<div class="login_box">
			<fieldset>
				<legend>로그인 정보 입력</legend>
				<div class="input_wrap">
					<span class="input_box">
                    	<label for="user_id" id="user_id1">아이디</label>
						<input type="text" name="j_username" id="id" maxlength="25" value="" class="input_text input_text_id_form" title="아이디">
					</span>
					<span class="input_box">
                    	<label for="user_pass" id="user_pass1">비밀번호</label>
						<input type="password" name="j_password" id="pw" maxlength="16" value="" class="input_text" title="비밀번호" >
						</span>
					<span class="check_box">
						<input type="checkbox" id="c1_1" name="id+pw" value="Y"/>
           				<label for="c1_1"><span></span>아이디, 비밀번호 저장</label>
                        <span class="btn_area"><a href="/member.html">회원가입</a></span>
					</span>
					<button type="submit" class="btn_submit">로그인</button>
				</div>
			</fieldset>
				
		
    </div>
</div>
</body>
</html>
